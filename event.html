<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>หน้ากิจกรรม</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f4f4;
margin: 0;
padding: 0;
}
header {
background: #f4fc8b;
padding: 20px;
text-align: center;
color: white;
font-size: 24px;
font-weight: bold;
}
.container {
max-width: 900px;
margin: 30px auto;
padding: 20px;
}
.activity-card {
background: #ffffff;
padding: 20px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
margin-bottom: 20px;
display: flex;
gap: 20px;
}
.activity-card img {
width: 180px;
height: 120px;
object-fit: cover;
border-radius: 10px;
}
.activity-info h3 {
margin: 0;
font-size: 20px;
color: #333;
}
.activity-info p {
margin-top: 8px;
line-height: 1.5;
color: #555;
}
</style>
</head>
<body>
<header>กิจกรรมล่าสุด</header>


<div class="container">
<div class="activity-card">
<img src="1/1111.jpg" alt="กิจกรรม 1" />
<div class="activity-info">
<h3>กิจกรรมเข้าค่ายลูกเสือ</h3>
<p>กิจกรรมส่งเสริมความรู้ด้านวิทยาศาสตร์และเทคโนโลยี พร้อมการทำงานเป็นทีมของนักเรียน</p>
</div>
</div>


<div class="activity-card">
<img src="1/2222.jpg" alt="กิจกรรม 2" />
<div class="activity-info">
<h3>กิจกรรมวันกีฬาแห่งชาติ</h3>
<p>การแข่งขันกีฬาเพื่อส่งเสริมสุขภาพ ความสามัคคี และทักษะความเป็นผู้นำ</p>
</div>
</div>


<div class="activity-card">
<img src="1/3333.jpg" alt="กิจกรรม 3" />
<div class="activity-info">
<h3>กิจกรรมวันวิชาการ</h3>
<p>นิทรรศการความรู้ การประกวดโครงงาน และกิจกรรมต่อยอดทักษะด้านต่าง ๆ</p>
</div>
</div>
</div>
</body>
</html>
